subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group = "dev.throwouterror"
    version = "1.0.0"

    repositories {
        maven { url "https://jitpack.io"}
        mavenCentral()
    }
    

    dependencies {
        implementation 'com.github.creepinson:throw-out-utils-java:-SNAPSHOT'
        implementation 'org.joml:joml:1.9.25'
    }
}